---
language: python
python: "2.7.13"
sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get install software-properties-common
  - sudo apt-add-repository ppa:ansible/ansible
  - sudo apt-get update
  - sudo apt-get install ansible pipsudo python-pip python-dev libffi-dev libssl-dev libxml2-dev libxslt1-dev libjpeg8-dev zlib1g-dev
install:
  - sudo pip install molecule
  - sudo pip install docker
script:
  - sudo molecule test

