---
language: python
python: "2.7.13"
sudo: required

services:
  - docker
install:
  - pip install ansible==2.3.1.0
  - pip install molecule==1.25.0
  - pip install docker
script:
  - update-rc.d gpg-agent.socket enable
  - update-rc.d gpg-agent-ssh.socket  enable
  - pushd tests/single-mode
  - travis_wait 30 molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
