---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: vito
    groups:
      - redis
    image: geerlingguy/docker-debian9-ansible:latest
    hostname: vito
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'

  - name: sony
    groups:
      - redis
    image: geerlingguy/docker-debian9-ansible:latest
    hostname: sony
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'

  - name: michael
    groups:
      - redis
    image: geerlingguy/docker-debian9-ansible:latest
    hostname: michael
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'

lint:
  name: yamllint
  options:
    config-file: .yamllint
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: cluster
verifier:
  name: goss
  lint:
    name: yamllint
    enabled: False
